
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{tipoOcorrenciaListMB.getNextView}"
						actionListener="#{tipoOcorrenciaListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tipoOcorrenciaListMB.deleteSelection}"
							actionListener="#{tipoOcorrenciaListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{tipoOcorrenciaListMB.resultList}">
				<f:facet name="header">#{messages['tipoOcorrencia.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{tipoOcorrenciaListMB.selection[bean.idTipoOcorrencia]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.idTipoOcorrencia}">
					<f:facet name="header">#{messages['tipoOcorrencia.label.idTipoOcorrencia']}</f:facet>
					<h:outputText value="#{bean.idTipoOcorrencia}" />
				</p:column>
						
				<p:column sortBy="#{bean.nmTipoOcorrencia}">
					<f:facet name="header">#{messages['tipoOcorrencia.label.nmTipoOcorrencia']}</f:facet>
					<h:commandLink action="#{tipoOcorrenciaListMB.getNextView}" actionListener="#{tipoOcorrenciaListMB.clear}">
						<h:outputText value="#{bean.nmTipoOcorrencia}" />
						<f:param name="id" value="#{bean.idTipoOcorrencia}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
