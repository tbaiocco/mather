
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tipoServicoEditMB.insert}"
						rendered="#{!tipoServicoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{tipoServicoEditMB.update}"
						rendered="#{tipoServicoEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tipoServicoEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tipoServicoEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['tipoServico.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['tipoServico.label.idTipoServico']}: " for="idTipoServico" styleClass="text-input" />
					<h:outputText id="idTipoServico" value="#{tipoServicoEditMB.bean.idTipoServico}" />
					<p:message for="idTipoServico" />
					
					<h:outputLabel value="#{messages['tipoServico.label.nmTipoServico']}: " for="nmTipoServico" styleClass="text-input" />
					<h:inputText id="nmTipoServico" value="#{tipoServicoEditMB.bean.nmTipoServico}"
						title="#{messages['tipoServico.alt.nmTipoServico']}" />
					<p:message for="nmTipoServico" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
