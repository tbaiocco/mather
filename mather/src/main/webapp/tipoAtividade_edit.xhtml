
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tipoAtividadeEditMB.insert}"
						rendered="#{!tipoAtividadeEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{tipoAtividadeEditMB.update}"
						rendered="#{tipoAtividadeEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tipoAtividadeEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tipoAtividadeEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['tipoAtividade.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['tipoAtividade.label.idTipoAtividade']}: " for="idTipoAtividade" styleClass="text-input" />
					<h:outputText id="idTipoAtividade" value="#{tipoAtividadeEditMB.bean.idTipoAtividade}" />
					<p:message for="idTipoAtividade" />
					
					<h:outputLabel value="#{messages['tipoAtividade.label.nmTipoAtividade']}: " for="nmTipoAtividade" styleClass="text-input" />
					<h:inputText id="nmTipoAtividade" value="#{tipoAtividadeEditMB.bean.nmTipoAtividade}"
						title="#{messages['tipoAtividade.alt.nmTipoAtividade']}" />
					<p:message for="nmTipoAtividade" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
