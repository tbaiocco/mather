
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{perfilEditMB.insert}"
						rendered="#{!perfilEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{perfilEditMB.update}"
						rendered="#{perfilEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{perfilEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{perfilEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['perfil.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['perfil.label.idPerfil']}: " for="idPerfil" styleClass="text-input" />
					<h:outputText id="idPerfil" value="#{perfilEditMB.bean.idPerfil}" />
					<p:message for="idPerfil" />
					
					<h:outputLabel value="#{messages['perfil.label.nmPerfil']}: " for="nmPerfil" styleClass="text-input" />
					<h:inputText id="nmPerfil" value="#{perfilEditMB.bean.nmPerfil}"
						title="#{messages['perfil.alt.nmPerfil']}" />
					<p:message for="nmPerfil" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
