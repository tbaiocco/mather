
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{pessoaEditMB.insert}"
						rendered="#{!pessoaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{pessoaEditMB.update}"
						rendered="#{pessoaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{pessoaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />

				</p:toolbarGroup>
			</p:toolbar>

					<h:outputLabel value="#{messages['pessoa.label.email']}: " for="email" styleClass="text-input" />
					<h:inputText id="email" value="#{pessoaEditMB.bean.email}"
						title="#{messages['pessoa.alt.email']}" />
					<p:message for="email" />
					
					<h:outputLabel value="#{messages['pessoa.label.nmBairro']}: " for="nmBairro" styleClass="text-input" />

					<p:message for="nmEndereco" />
					
					<h:outputLabel value="#{messages['pessoa.label.nmFantasia']}: " for="nmFantasia" styleClass="text-input" />

					<h:outputLabel value="#{messages['pessoa.label.nmInscricaoEstadual']}: " for="nmInscricaoEstadual" styleClass="text-input" />

					<h:outputLabel value="#{messages['pessoa.label.nrEndereco']}: " for="nrEndereco" styleClass="text-input" />
