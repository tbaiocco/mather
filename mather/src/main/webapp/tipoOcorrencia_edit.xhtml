
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tipoOcorrenciaEditMB.insert}"
						rendered="#{!tipoOcorrenciaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{tipoOcorrenciaEditMB.update}"
						rendered="#{tipoOcorrenciaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tipoOcorrenciaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tipoOcorrenciaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['tipoOcorrencia.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['tipoOcorrencia.label.idTipoOcorrencia']}: " for="idTipoOcorrencia" styleClass="text-input" />
					<h:outputText id="idTipoOcorrencia" value="#{tipoOcorrenciaEditMB.bean.idTipoOcorrencia}" />
					<p:message for="idTipoOcorrencia" />
					
					<h:outputLabel value="#{messages['tipoOcorrencia.label.nmTipoOcorrencia']}: " for="nmTipoOcorrencia" styleClass="text-input" />
					<h:inputText id="nmTipoOcorrencia" value="#{tipoOcorrenciaEditMB.bean.nmTipoOcorrencia}"
						title="#{messages['tipoOcorrencia.alt.nmTipoOcorrencia']}" />
					<p:message for="nmTipoOcorrencia" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
