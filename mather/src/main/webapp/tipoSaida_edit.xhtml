
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{tipoSaidaEditMB.insert}"
						rendered="#{!tipoSaidaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{tipoSaidaEditMB.update}"
						rendered="#{tipoSaidaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{tipoSaidaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tipoSaidaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['tipoSaida.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['tipoSaida.label.idTipoSaida']}: " for="idTipoSaida" styleClass="text-input" />
					<h:outputText id="idTipoSaida" value="#{tipoSaidaEditMB.bean.idTipoSaida}" />
					<p:message for="idTipoSaida" />
					
					<h:outputLabel value="#{messages['tipoSaida.label.nmTipoSaida']}: " for="nmTipoSaida" styleClass="text-input" />
					<h:inputText id="nmTipoSaida" value="#{tipoSaidaEditMB.bean.nmTipoSaida}"
						title="#{messages['tipoSaida.alt.nmTipoSaida']}" />
					<p:message for="nmTipoSaida" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
