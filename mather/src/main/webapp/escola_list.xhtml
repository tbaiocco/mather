
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{escolaListMB.getNextView}"
						actionListener="#{escolaListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{escolaListMB.deleteSelection}"
							actionListener="#{escolaListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{escolaListMB.resultList}">
				<f:facet name="header">#{messages['escola.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{escolaListMB.selection[bean.idEscola]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.idEscola}">
					<f:facet name="header">#{messages['escola.label.idEscola']}</f:facet>
					<h:outputText value="#{bean.idEscola}" />
				</p:column>
						
				<p:column sortBy="#{bean.dmTipoEscola}">
					<f:facet name="header">#{messages['escola.label.dmTipoEscola']}</f:facet>
					<h:commandLink action="#{escolaListMB.getNextView}" actionListener="#{escolaListMB.clear}">
						<h:outputText value="#{bean.dmTipoEscola}" />
						<f:param name="id" value="#{bean.idEscola}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.nmContato}">
					<f:facet name="header">#{messages['escola.label.nmContato']}</f:facet>
					<h:commandLink action="#{escolaListMB.getNextView}" actionListener="#{escolaListMB.clear}">
						<h:outputText value="#{bean.nmContato}" />
						<f:param name="id" value="#{bean.idEscola}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.pessoa}">
					<f:facet name="header">#{messages['escola.label.pessoa']}</f:facet>
					<h:commandLink action="#{escolaListMB.getNextView}" actionListener="#{escolaListMB.clear}">
						<h:outputText value="#{bean.pessoa}" />
						<f:param name="id" value="#{bean.idEscola}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
