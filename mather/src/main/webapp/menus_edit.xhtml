
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{menusEditMB.insert}"
						rendered="#{!menusEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{menusEditMB.update}"
						rendered="#{menusEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{menusEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{menusEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['menus.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['menus.label.idMenu']}: " for="idMenu" styleClass="text-input" />
					<h:outputText id="idMenu" value="#{menusEditMB.bean.idMenu}" />
					<p:message for="idMenu" />
					
					<h:outputLabel value="#{messages['menus.label.sistema']}: " for="sistema" styleClass="text-input" />
					<h:inputText id="sistema" value="#{menusEditMB.bean.sistema}"
						title="#{messages['menus.alt.sistema']}" />
					<p:message for="sistema" />
					
					<h:outputLabel value="#{messages['menus.label.nmMenu']}: " for="nmMenu" styleClass="text-input" />
					<h:inputText id="nmMenu" value="#{menusEditMB.bean.nmMenu}"
						title="#{messages['menus.alt.nmMenu']}" />
					<p:message for="nmMenu" />
					
					<h:outputLabel value="#{messages['menus.label.programas']}: " for="programas" styleClass="text-input" />
					<h:inputText id="programas" value="#{menusEditMB.bean.programas}"
						title="#{messages['menus.alt.programas']}" />
					<p:message for="programas" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
