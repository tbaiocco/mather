
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{paisEditMB.insert}"
						rendered="#{!paisEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{paisEditMB.update}"
						rendered="#{paisEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{paisEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{paisEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['pais.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['pais.label.idPais']}: " for="idPais" styleClass="text-input" />
					<h:outputText id="idPais" value="#{paisEditMB.bean.idPais}" />
					<p:message for="idPais" />
					
					<h:outputLabel value="#{messages['pais.label.cdPais']}: " for="cdPais" styleClass="text-input" />
					<h:inputText id="cdPais" value="#{paisEditMB.bean.cdPais}"
						title="#{messages['pais.alt.cdPais']}" />
					<p:message for="cdPais" />
					
					<h:outputLabel value="#{messages['pais.label.nmPais']}: " for="nmPais" styleClass="text-input" />
					<h:inputText id="nmPais" value="#{paisEditMB.bean.nmPais}"
						title="#{messages['pais.alt.nmPais']}" />
					<p:message for="nmPais" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
