<?xml version="1.0"?>  

<html xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">

<f:view contenttype="text/html" locale="#currentLocale" />

<h:head>
	<title>#{messages['main.app.title']}</title>
	<!-- <link rel="stylesheet" href='#{request.contextPath}/themes/#{layoutBean.theme}/skin.css' /> -->
</h:head>

<p:layout fullPage="true">  
  
    <p:layoutUnit position="north" size="200" resizable="true" collapsible="true" effect="drop">  
        <a href="index.jsf"><img src="images/logo.png" border="0" /></a>
        <ui:include src="/menu.xhtml" />
    </p:layoutUnit>  
  
    <p:layoutUnit position="south" size="100" header="Mensagens" resizable="true" collapsible="true" effect="drop">  
        <p:growl id="messages" globalOnly="true" />

		<p:ajaxStatus style="width:16px;height:16px;">
			<f:facet name="start">
			</f:facet>
	
			<f:facet name="complete">
				<h:outputText value="" />
			</f:facet>
		</p:ajaxStatus>
    </p:layoutUnit>  
  
    <p:layoutUnit position="west" size="200" header="Options" resizable="true" collapsible="true" effect="drop">  
        <h:outputText value="ver o que vai aqui..." />  
    </p:layoutUnit>  
  
    <p:layoutUnit position="center">  
        <ui:insert name="body" /> 
    </p:layoutUnit>  
  
</p:layout>

</html>
