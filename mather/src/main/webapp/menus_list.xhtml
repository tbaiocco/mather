
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{menusListMB.getNextView}"
						actionListener="#{menusListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{menusListMB.deleteSelection}"
							actionListener="#{menusListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{menusListMB.resultList}">
				<f:facet name="header">#{messages['menus.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{menusListMB.selection[bean.idMenu]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.idMenu}">
					<f:facet name="header">#{messages['menus.label.idMenu']}</f:facet>
					<h:outputText value="#{bean.idMenu}" />
				</p:column>
						
				<p:column sortBy="#{bean.sistema}">
					<f:facet name="header">#{messages['menus.label.sistema']}</f:facet>
					<h:commandLink action="#{menusListMB.getNextView}" actionListener="#{menusListMB.clear}">
						<h:outputText value="#{bean.sistema}" />
						<f:param name="id" value="#{bean.idMenu}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.nmMenu}">
					<f:facet name="header">#{messages['menus.label.nmMenu']}</f:facet>
					<h:commandLink action="#{menusListMB.getNextView}" actionListener="#{menusListMB.clear}">
						<h:outputText value="#{bean.nmMenu}" />
						<f:param name="id" value="#{bean.idMenu}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.programas}">
					<f:facet name="header">#{messages['menus.label.programas']}</f:facet>
					<h:commandLink action="#{menusListMB.getNextView}" actionListener="#{menusListMB.clear}">
						<h:outputText value="#{bean.programas}" />
						<f:param name="id" value="#{bean.idMenu}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
