
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{estadoListMB.getNextView}"
						actionListener="#{estadoListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{estadoListMB.deleteSelection}"
							actionListener="#{estadoListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{estadoListMB.resultList}">
				<f:facet name="header">#{messages['estado.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{estadoListMB.selection[bean.idEstado]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.idEstado}">
					<f:facet name="header">#{messages['estado.label.idEstado']}</f:facet>
					<h:outputText value="#{bean.idEstado}" />
				</p:column>
						
				<p:column sortBy="#{bean.cdEstado}">
					<f:facet name="header">#{messages['estado.label.cdEstado']}</f:facet>
					<h:commandLink action="#{estadoListMB.getNextView}" actionListener="#{estadoListMB.clear}">
						<h:outputText value="#{bean.cdEstado}" />
						<f:param name="id" value="#{bean.idEstado}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.nmEstado}">
					<f:facet name="header">#{messages['estado.label.nmEstado']}</f:facet>
					<h:commandLink action="#{estadoListMB.getNextView}" actionListener="#{estadoListMB.clear}">
						<h:outputText value="#{bean.nmEstado}" />
						<f:param name="id" value="#{bean.idEstado}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.cidades}">
					<f:facet name="header">#{messages['estado.label.cidades']}</f:facet>
					<h:commandLink action="#{estadoListMB.getNextView}" actionListener="#{estadoListMB.clear}">
						<h:outputText value="#{bean.cidades}" />
						<f:param name="id" value="#{bean.idEstado}" />
					</h:commandLink>
				</p:column>
						
				<p:column sortBy="#{bean.pais}">
					<f:facet name="header">#{messages['estado.label.pais']}</f:facet>
					<h:commandLink action="#{estadoListMB.getNextView}" actionListener="#{estadoListMB.clear}">
						<h:outputText value="#{bean.pais}" />
						<f:param name="id" value="#{bean.idEstado}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
