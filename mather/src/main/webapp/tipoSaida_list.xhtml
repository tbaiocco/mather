
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form>
			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton title="#{messages['button.new']}" icon="ui-icon-document" action="#{tipoSaidaListMB.getNextView}"
						actionListener="#{tipoSaidaListMB.clear}" ajax="false" />

					<p:commandButton title="#{messages['button.delete']}" icon="ui-icon-trash" onclick="confirmation.show()"
						type="button" immediate="true" ajax="false" />

					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.alert']}!" severity="alert" widgetVar="confirmation">

						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{tipoSaidaListMB.deleteSelection}"
							actionListener="#{tipoSaidaListMB.clear}" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>
			<p:dataTable id="list" var="bean" value="#{tipoSaidaListMB.resultList}">
				<f:facet name="header">#{messages['tipoSaida.list.table.title']}</f:facet>
				<p:column style="width:1%;">
					<h:selectBooleanCheckbox value="#{tipoSaidaListMB.selection[bean.idTipoSaida]}"></h:selectBooleanCheckbox>
				</p:column>
				
				<p:column style="width:5%;" sortBy="#{bean.idTipoSaida}">
					<f:facet name="header">#{messages['tipoSaida.label.idTipoSaida']}</f:facet>
					<h:outputText value="#{bean.idTipoSaida}" />
				</p:column>
						
				<p:column sortBy="#{bean.nmTipoSaida}">
					<f:facet name="header">#{messages['tipoSaida.label.nmTipoSaida']}</f:facet>
					<h:commandLink action="#{tipoSaidaListMB.getNextView}" actionListener="#{tipoSaidaListMB.clear}">
						<h:outputText value="#{bean.nmTipoSaida}" />
						<f:param name="id" value="#{bean.idTipoSaida}" />
					</h:commandLink>
				</p:column>
						
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
