
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets" template="/template/main.xhtml">

	<ui:define name="body">
		<h:form prependId="false">

			<p:toolbar>
				<p:toolbarGroup align="left">
					<p:commandButton value="#{messages['button.save']}" action="#{empresaEditMB.insert}"
						rendered="#{!empresaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.save']}" action="#{empresaEditMB.update}"
						rendered="#{empresaEditMB.updateMode}" ajax="false" />
					<p:commandButton value="#{messages['button.delete']}" onclick="confirmation.show()"
						rendered="#{empresaEditMB.updateMode}" type="button" immediate="true" ajax="false" />
					<p:confirmDialog message="#{messages['label.confirm.delete']}" showEffect="bounce" hideEffect="explode"
						header="#{messages['label.dialog.delete']}" severity="alert" widgetVar="confirmation">
						<h:commandButton value="#{messages['button.dialog.yes']}" action="#{empresaEditMB.delete}" immediate="true"
							ajax="false" />
						<h:commandButton value="#{messages['button.dialog.no']}" onclick="confirmation.hide()" type="button" />
					</p:confirmDialog>
				</p:toolbarGroup>
			</p:toolbar>

			<br />

			<p:fieldset legend="#{messages['empresa.label']}" toggleable="true" toggleSpeed="500">
				<h:panelGrid id="fields" columns="3">
					
					<h:outputLabel value="#{messages['empresa.label.idEmpresa']}: " for="idEmpresa" styleClass="text-input" />
					<h:outputText id="idEmpresa" value="#{empresaEditMB.bean.idEmpresa}" />
					<p:message for="idEmpresa" />
					
					<h:outputLabel value="#{messages['empresa.label.dmTipoAtividade']}: " for="dmTipoAtividade" styleClass="text-input" />
					<h:inputText id="dmTipoAtividade" value="#{empresaEditMB.bean.dmTipoAtividade}"
						title="#{messages['empresa.alt.dmTipoAtividade']}" />
					<p:message for="dmTipoAtividade" />
					
					<h:outputLabel value="#{messages['empresa.label.nmContato']}: " for="nmContato" styleClass="text-input" />
					<h:inputText id="nmContato" value="#{empresaEditMB.bean.nmContato}"
						title="#{messages['empresa.alt.nmContato']}" />
					<p:message for="nmContato" />
					
					<h:outputLabel value="#{messages['empresa.label.pessoa']}: " for="pessoa" styleClass="text-input" />
					<h:inputText id="pessoa" value="#{empresaEditMB.bean.pessoa}"
						title="#{messages['empresa.alt.pessoa']}" />
					<p:message for="pessoa" />
					
				</h:panelGrid>
			</p:fieldset>
		</h:form>
	</ui:define>
</ui:composition>
